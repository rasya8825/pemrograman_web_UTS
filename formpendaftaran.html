<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="formpendaftaran.css" />
  </head>
  <body>
    <!-- pendaftaran -->
    <div class="container">
      <h2>Pendaftaran Pengguna</h2>
      <form>
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" class="form-control" placeholder="Masukkan nama anda" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email anda" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="email" class="form-control" placeholder="Masukkan password anda" required />
        </div>
        <div class="form-group">
          <label for="package">Pilih Paket Berlangganan:</label>
          <select id="package" class="form-control" required>
            <option value="" disabled selected>Pilih paket</option>
            <option value="basic">Cyber Security</option>
            <option value="premium">Laravel</option>
            <option value="pro">Data Analytics</option>
          </select>
        </div>
        <div class="form-control">
          <label> <input type="checkbox" required /> saya setuju dengan syarat dan ketentuan </label>
        </div>
        <button type="submit" class="btn">
          <a href="landingpage.html" style="color: white; text-decoration: none">Daftar</a>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
